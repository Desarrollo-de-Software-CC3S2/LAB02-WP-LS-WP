<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style1.css">

    <div class="secundario">

            </div>
        </li>
    </div>

        <li class="item-a">
            <div class="box">

                    <img class="logo" src="img/acerlogo.png">

            </div>

                <img class="model" src="img/laptop3.png">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Laptops</title>
</head>
<body>

    <div class="secundario">
        <div class="navbar">
            <button onclick="location.href='index.html'" type="button">Regresar</button>
        </div>
    </div>

    <div class="container">

        <div class="box">
            <p class="celular">SAMSUNG</p>
            <img class="model" src="img/laptop1.png" alt="Imagen laptop">
            <div class="details">
                <img class="logo" src="img/acerlogo.png" alt="Logo acer">
                <p>Pantalla de alta definición<br>
                    Force Touch / 3D Touch<br>
                    Diseño estilizado<br>
                </p>
                <button type="button"> Comprar </button>
            </div>
        </div>

        <div class="box">
            <p class="celular">Galaxy S10</p>
            <img class="model" src="img/laptop2.png" alt="Imagen laptop">
            <div class="details">
                <img class="logo" src="img/acerlogo.png" alt="Logo acer">
                <p>Alto procesamiento<br>
                    Batería de gran duración<br>
                    Parlantes estéreo<br>
                </p>
                <button type="button"> Comprar </button>
            </div>
        </div>

        <div class="box">
            <p class="celular">Galaxy S10+</p>
            <img class="model" src="img/laptop3.png" alt="Imagen laptop">
            <div class="details">
                <img class="logo" src="img/acerlogo.png" alt="Logo acer">
                <p>Cámaras de alta calidad<br>
                    Procesador de varios núcleos<br>
                    Almacenamiento superior<br>
                </p>
                <button type="button"> Comprar </button>
            </div>
        </div>

	</div>
</body>
</html>
